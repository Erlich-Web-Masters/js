<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Numeros aleatorios</title>
</head>
<body>
<h3>Numero Aleatorio</h3>
  <div id="numeroAleatorio">0</div>
<script>
  let $aleatorio = document.querySelector("#numeroAleatorio");
  numero = 0;  
  
  numero = Math.round(Math.random() * 10) 
  $aleatorio.innerHTML = numero;
</script>
</body>
</html>
