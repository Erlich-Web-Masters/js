<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let letra = 'Hola Mundo';
  contador = letra.length;
  console.log(contador);

  //muestra true si encuentra una letra en el indice 0
  console.log(letra.startsWith('H'))

  //muestra true si encuentra una letra en la ultima posicion
  console.log(letra.endsWith('o'))

  //muestra true si encuentra una palabra
  console.log(letra.includes('Hola'))
  //eliminar  espacios
  console.log(letra.trim());

  console.log(letra.toLowerCase());

  console.log(letra.toUpperCase());


  </script>
</body>
</html>
